<section class="section">
  <header class="section-header shop-head">
    <h2 class="section-title">Gift Shop</h2>
    <p class="section-subtitle">Browse souvenirs and add items to your cart.</p>
  </header>

  <p *ngIf="loading">Loading products...</p>
  <p *ngIf="error" class="status-error">{{ error }}</p>

  <div class="card-grid" *ngIf="!loading && !error">
    <article class="card product-card" *ngFor="let product of products">
      <a class="product-link" [routerLink]="['/shop', product.id]">
        <img
          [src]="getProductImage(product)"
          [alt]="product.name"
          class="product-image"
          loading="lazy"
          decoding="async"
        />

        <h3>{{ product.name }}</h3>
      </a>
      <p>{{ product.description }}</p>
      <p class="price">${{ product.price | number: '1.2-2' }}</p>
      <div class="actions">
        <a class="btn-secondary" [routerLink]="['/shop', product.id]">View Details</a>
        <button class="btn-primary" type="button" (click)="addToCart(product)">
          Add to Cart
        </button>
      </div>
    </article>
  </div>
</section>
