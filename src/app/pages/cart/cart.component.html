<section class="section">
  <header class="section-header">
    <h2 class="section-title">Your Cart</h2>
    <p class="section-subtitle">Review items before checkout.</p>
  </header>

  <div class="card" *ngIf="items.length === 0">
    <p>Your cart is empty.</p>
    <a class="btn-primary" routerLink="/shop">Go to Shop</a>
  </div>

  <div *ngIf="items.length > 0" class="cart-wrap">
    <article class="card cart-item" *ngFor="let item of items">
      <div>
        <h3>{{ item.product.name }}</h3>
        <p>${{ item.product.price | number: '1.2-2' }} each</p>
      </div>

      <div class="qty-controls">
        <label [for]="'qty-' + item.product.id">Qty</label>
        <input
          type="number"
          min="1"
          [id]="'qty-' + item.product.id"
          [value]="item.qty"
          (change)="updateQuantity(item.product.id, $any($event.target).value)"
        />
        <button type="button" class="btn-link" (click)="remove(item.product.id)">Remove</button>
      </div>

      <p class="line-total">
        ${{ item.product.price * item.qty | number: '1.2-2' }}
      </p>
    </article>

    <div class="card totals">
      <h3>Total: ${{ getTotal() | number: '1.2-2' }}</h3>
      <button type="button" class="btn-primary" (click)="proceedToCheckout()">
        Proceed to Checkout
      </button>
    </div>
  </div>
</section>
