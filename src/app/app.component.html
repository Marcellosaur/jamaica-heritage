<div class="site-wrapper">
  <header class="top-bar">
    <div class="header-inner">
      <!-- Brand / Logo area -->
      <div class="logo-area">
        <div class="logo-ring">
          <img
            src="assets/images/logo.png"
            alt="Swamp Safari Logo"
            class="logo-image"
          />
        </div>

        <div class="logo-text">
          <h1>Swamp Safari</h1>
          <p>Falmouth, Trelawny · Jamaica</p>
          <span class="logo-tagline">Wetlands · Wildlife · Adventure</span>
        </div>
      </div>

      <!-- Main navigation -->
      <nav class="main-nav">
        <a
          class="nav-link"
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a class="nav-link" routerLink="/attractions" routerLinkActive="active"
          >Attractions</a
        >
        <a class="nav-link" routerLink="/about" routerLinkActive="active"
          >About</a
        >
        <a
          class="nav-link nav-cta"
          routerLink="/contact"
          routerLinkActive="active"
          >Book a Tour</a
        >
      </nav>
    </div>
  </header>

  <main class="content-area">
    <router-outlet></router-outlet>
  </main>

  <footer class="site-footer">
    <p>
      &copy; {{ currentYear }} Swamp Safari, Falmouth Trelawny. All rights
      reserved.
    </p>
    <p class="footer-note">This is an educational project website.</p>
  </footer>
</div>
